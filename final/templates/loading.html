<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 진행 중... - 토지 분석 AI 서비스</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="loading-container">
            <div class="loading-header">
                <h1>🔍 토지 분석 진행 중</h1>
                <p>AI가 토지 데이터를 분석하고 있습니다. 잠시만 기다려주세요.</p>
            </div>

            <div class="loading-content">
                <!-- 로딩 스피너 -->
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>

                <!-- 진행률 표시 -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">0%</span>
                        <span id="progressMessage">분석을 시작합니다...</span>
                    </div>
                </div>

                <!-- 분석 단계 표시 -->
                <div class="steps-container">
                    <div class="step" id="step1">
                        <div class="step-icon">📊</div>
                        <div class="step-text">토지 데이터 파싱</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-icon">🤖</div>
                        <div class="step-text">AI 토지 분석</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-icon">🏛️</div>
                        <div class="step-text">정책 정보 검색</div>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-icon">📋</div>
                        <div class="step-text">보고서 생성</div>
                    </div>
                </div>

                <!-- 입력된 토지 정보 표시 -->
                <div class="input-summary">
                    <h3>📍 분석 대상 토지</h3>
                    <div class="land-data-preview">
                        {{ land_data[:200] }}{% if land_data|length > 200 %}...{% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const taskId = "{{ task_id }}";
        
        // 상태 확인 함수
        async function checkStatus() {
            try {
                const response = await fetch(`/status/${taskId}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                // 진행률 업데이트
                updateProgress(data.progress, data.message);
                
                // 단계 표시 업데이트
                updateSteps(data.progress);
                
                if (data.status === 'completed') {
                    // 분석 완료 시 결과 페이지로 이동
                    window.location.href = `/result/${taskId}`;
                } else if (data.status === 'error') {
                    showError(data.error || '알 수 없는 오류가 발생했습니다.');
                } else {
                    // 계속 상태 확인
                    setTimeout(checkStatus, 2000);
                }
            } catch (error) {
                console.error('상태 확인 오류:', error);
                setTimeout(checkStatus, 5000); // 오류 시 5초 후 재시도
            }
        }
        
        // 진행률 업데이트
        function updateProgress(progress, message) {
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const progressMessage = document.getElementById('progressMessage');
            
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${progress}%`;
            progressMessage.textContent = message;
        }
        
        // 단계 표시 업데이트
        function updateSteps(progress) {
            const steps = document.querySelectorAll('.step');
            
            steps.forEach((step, index) => {
                const threshold = (index + 1) * 25;
                if (progress >= threshold) {
                    step.classList.add('completed');
                } else if (progress >= threshold - 25) {
                    step.classList.add('active');
                }
            });
        }
        
        // 오류 표시
        function showError(error) {
            const container = document.querySelector('.loading-content');
            container.innerHTML = `
                <div class="error-container">
                    <div class="error-icon">❌</div>
                    <h2>분석 중 오류가 발생했습니다</h2>
                    <p>${error}</p>
                    <button onclick="window.location.href='/'" class="retry-btn">
                        다시 시도
                    </button>
                </div>
            `;
        }
        
        // 페이지 로드 시 상태 확인 시작
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
        });
    </script>
</body>
</html>
